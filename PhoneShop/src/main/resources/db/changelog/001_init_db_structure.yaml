databaseChangeLog:
  - changeSet:
      id: 001_int_db_structure
      author: navin
      changes:
        - createTable:
            tableName: colors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: product_import_history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: date_import
                  type: date
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: import_unit
                  type: INTEGER
              - column:
                  name: price
                  type: number(19,2)
              - column:
                  name: product_id
                  type: BIGINT

        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: available_unit
                  type: BIGINT
              - column:
                  name: image_path
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)

